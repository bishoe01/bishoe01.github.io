---
layout: default
---

<div class="page-container">
    <article class="page-content">
        <header class="page-header">
            {% if page.title %}
                <h1 class="page-title">{{ page.title }}</h1>
            {% endif %}
            {% if page.description %}
                <p class="page-description">{{ page.description }}</p>
            {% endif %}
        </header>
        
        <div class="page-body">
            {{ content }}
        </div>
    </article>
</div>
